base_types:
    - length
    - time
    - temperature
    - mass
    - current
    - substance
    - luminosity
    - money
length:
    _base: m
    # Metrix
    m: [1.0, length, meter, {'SI_prefixes': ['p', 'n', 'u', 'm', 'c', 'k']}]
    # Imperial
    in: [2.54, cm, inch]
    ft: [12., in, foot]
    mi: [5280., ft, mile]
    th: [1e-3, in, thou]
    mil: [1e-3, in, mil]
area:
    _base: m2
    # Metric
    m2: [1.0, [m, m], square meter, {'SI_prefixes': ['m', 'c', 'k']}]
    # Imperial
    in2: [1.0, [in, in], square inches]
    ft2: [1.0, [ft, ft], square feet]
    mi2: [1.0, [mi, mi], square miles]
volume:
    _base: m3
    m3: [1.0, [m, m, m], cubic meter, {'SI_prefixes': ['m', 'k']}]
    # Metric
    L: [1e-3, m3, liter, {'SI_prefixes': ['u', 'm', 'c']}]
    # Imperial
    in3: [1.6387063998585427e-05, m3, cubic inches]
    ft3: [0.028316846592, m3, cubic feet]
    floz: [28.41, mL, imperial fluid ounce]
    USfloz: [29.57375, mL, US fluid ounce]
    UScup: [8, USfloz, US cup]
    gal: [4.546, L, imperial gallon]
    USgal: [3.785, L, US gallon]
time:
    _base: s
    # Metric
    s: [1.0, time, second, {'SI_prefixes': ['p', 'n', 'u', 'm']}]
    min: [60, s, minute]
    hour: [60, min, hour]
    day: [24, hour, day]
    yr: [365, day, year]
mass:
    _base: kg
    # Metric
    kg: [1.0, mass, kilogram]
    g: [1e-3, kg, gram, {'SI_prefixes': ['p', 'n', 'u', 'm', 'c', 
                                           'M', 'G']}]
    tonne: [1e3, kg, tonne]
    # Imperial
    oz: [0.028349523125, g, ounce mass]
    lbs: [0.45359237, kg, pound mass]
    ton: [2000, lbs, US ton]
force:
    _base: N
    # Metric
    N: [1.0, [kg, m, -s, -s], newton, {'SI_prefixes': ['m', 'k', 'M']}]
    # Imperial
    lbf: [4.4482216152605, N, pounds force]
    kip: [4448.2216, N, kip]
energy: # and torque
    _base: J
    # Metric
    J: [1.0, [N, m], joule, {'SI_prefixes': ['m', 'k', 'M']}]
torque:
    _base: Nm
    Nm: [1.0, [N, m], newton meter, {'SI_prefixes': ['m', 'k', 'M']}]
    # Imperial
    ft_lb: [1.0, [ft, lbf], newton meter]
power:
    _base: W
    # Metric
    W: [1.0, [J, -s], watt, {'SI_prefixes': ['m', 'k', 'M', 'G']}]
pressure:
    _base: Pa
    # Metric
    Pa: [1.0, [N, -m, -m], pascal, {'SI_prefixes': ['m', 'h', 'k', 'M', 'G']}]
    bar: [1e5, Pa, bar]
    mbar: [1e-3, bar, millibar]
    atm: [101325, Pa, atmosphere]
    # Imperial
    psi: [6894.75728, Pa, pounds force per square inch]
    ksi: [68947.5728, Pa, kilopounds per square inch]
    psf: [47.880208, Pa, pounds force per square foot]
density:
    _base: kgm3
    # Metric
    gm3: [1.0, [g, -m, -m, -m],
            kilograms per cubic meter, {'SI_prefixes': ['m', 'k']}]
    # Imperial
    pcf: [16.01846337396, kgm3, pounds mass per cubic foot]
speed:
    _base: mps
    # Imperial
    mps: [1.0, [m, -s], meters per second, {'SI_prefixes': ['k']}]
    kph: [1.0, [km, -hour], kilometers per hour]
    fps: [1.0, [ft, -s], feet per second]
    mph: [1.0, [mi, -hour], miles per hour]
temperature:
    _base: K
    K: [1.0, temperature, kelvin]